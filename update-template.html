<!-- 
    OPTIMIZATION TEMPLATE
    
    This is a reference template showing how to update your HTML files
    to use the optimized CSS and JavaScript resources.
    
    Instructions:
    1. Replace multiple CSS links with the single minified CSS file
    2. Replace multiple JS scripts with the minified versions
    3. Add proper meta tags for SEO and mobile optimization
    4. Add preload directives for critical resources
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title - Memories and More Photo Booths</title>
    <meta name="description" content="Your page description here">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="images/logo.jpg" as="image">
    <link rel="preload" href="css/styles.min.css" as="style">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Minified CSS (replaces multiple CSS files) -->
    <link rel="stylesheet" href="css/styles.min.css">
    
    <!-- Page-specific CSS if needed -->
    <!-- <link rel="stylesheet" href="css/page-specific.min.css"> -->
    
    <!-- SEO Meta Tags -->
    <meta name="robots" content="index, follow">
    <meta name="author" content="Memories and More Photo Booths">
    <meta property="og:title" content="Page Title - Memories and More Photo Booths">
    <meta property="og:description" content="Your page description here">
    <meta property="og:image" content="images/logo.jpg">
    <meta property="og:url" content="https://memoriesandmorephotobooths.com/page.html">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <!-- Page content here -->
    
    <!-- Minified JavaScript (replaces multiple JS files) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js" defer></script>
    <script src="js/scripts.min.js" defer></script>
    
    <!-- Page-specific JS if needed -->
    <!-- <script src="js/page-specific.min.js" defer></script> -->
</body>
</html>
